<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12th Class Admission Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #f44336;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    @media (max-width: 768px) {
        .container {
            margin: 20px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>12th Class Admission Form</h2>
    <form id="admissionForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required><br>
        <label for="previousSchool">Previous School:</label>
        <input type="text" id="previousSchool" name="previousSchool" required><br>
        <label for="board">Board/University:</label>
        <input type="text" id="board" name="board" required><br>
        <label for="marks10">10th Grade Marks (%):</label>
        <input type="text" id="marks10" name="marks10" required><br>
        <label for="marks12">12th Grade Marks (%):</label>
        <input type="text" id="marks12" name="marks12" required><br>
        
    </form>

    <input type="submit" value="Submit" onclick="submitForm()">
    
    <br><br>
    <button onclick="window.location.href='login.html'">Close Session</button>
</div>

<script>
    function submitForm() {
        // Retrieve form data
        var formData = {
            name: document.getElementById('name').value,
            age: document.getElementById('age').value,
            gender: document.getElementById('gender').value,
            dob: document.getElementById('dob').value,
            address: document.getElementById('address').value,
            email: document.getElementById('email').value,
            contact: document.getElementById('contact').value,
            previousSchool: document.getElementById('previousSchool').value,
            board: document.getElementById('board').value,
            marks10: document.getElementById('marks10').value,
            marks12: document.getElementById('marks12').value
        };

        // Validate form data
        if (formData.name && formData.age && formData.gender && formData.dob && formData.address && formData.email && formData.contact && formData.previousSchool && formData.board && formData.marks10 && formData.marks12) {
            // Store form data in local storage
            localStorage.setItem('formData', JSON.stringify(formData));

            // Redirect to confirmation page
            window.location.href = 'confirmation.html';
        } else {
            alert('Please fill in all required fields.');
        }
    }
</script>

</body>
</html>
